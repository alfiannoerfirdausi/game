<!DOCTYPE.html>
<html>
	<head>
		<meta name="description" content="latihan js" />
		<meta name="keywords" content="HTML,CSS,JavaScript" />
		<meta name="author" content="alfian" />
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<title>Latihan js</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
	<div class="app">
		<!-- tampilan result -->
		<div class="result">
			<div class="judul">Macth Result</div>
			<div id="hasil2" class="hasil1"></div>
			<div id="hasil4" class="hasil3"></div>
			<div id="hasil6" class="hasil5"></div>
		</div>
		<!-- tampilan result selesai -->
		
		<!-- tampilan pilihan -->
		<div class="pilihan">
			<div class="choice" onclick="myFunction('gajah')">Gajah</div>
			<div class="choice" onclick="myFunction('orang')">Orang</div>
			<div class="choice" onclick="myFunction('semut')">Semut</div>
		</div>
		<div class="reload" onclick="mainLagi()">Main lagi</div>
		<!-- tampilan pilihan selesai -->
	</div>
	
	<script type="text/javascript">
	function myFunction(params){
			<!-- pilihan user -->
			var p = params;
			<!-- membangkitkan bilangan random -->
			var comp = Math.random();
			if (comp < 0.35){
				comp = "gajah";
			}else if(comp >= 0.36 && comp <= 0.62){
				comp = "orang";
			}else{
				comp = "semut";
			}
			<!-- rules -->
			var hasil = "";
			
			if(p == comp){
				hasil = "seri";
			}else if(p == "gajah"){
				hasil = (comp == "orang") ? "Anda Menang" : "Anda Kalah";
			}else if(p == "orang"){
				hasil = (comp == "gajah") ? "Anda Kalah" : "Anda Menang";
			}else if(p == "semut"){
				hasil = (comp == "orang") ? "Anda Kalah" : "Anda Menang";
			}else{
				
			}
				
			<!-- tampilkan -->
			document.getElementById('hasil6').innerHTML="...";
			setTimeout(function(){
				document.getElementById('hasil2').innerHTML="Pilihan Anda : "+p;
				document.getElementById('hasil4').innerHTML="Pilihan Computer : "+comp;
				document.getElementById('hasil6').innerHTML= hasil;
			},1000);
	}
	function mainLagi(){
		location.reload();
	}
	</script>
	</body>
</html>
